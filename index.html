<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="gray-3">
        <div class="grid-container gray-3">
            <div class="grid-x grid-margin-x grid-padding-y gray-3">
                <div class="large-2 cell flexa gray-3 height-1">
			<a  href="https://dca.durhamcollege.ca/~bansalnitesh/mad_movies/dynamic_site/">
                    <img class="Logo" src="../images/Logo.png" />
			</a>
                </div>
                <div class="large-5 cell black search flexa height-5">
                    <input type="text" id="search" placeholder="What's on your mind...">
                    <div class="search_results hide_all">
                        <div class="search_container clearFloat">
                            <div class="left">
                                <img src="" alt="Info">
                            </div>
                            <div class="right">Label</div>
                        </div>
                        <div class="search_container clearFloat">
                            <div class="left">
                                <img src="cover_image_name" alt="Info">
                            </div>
                            <div class="right">Label</div>
                        </div>
                        <div class="search_container clearFloat">
                            <div class="left">
                                <img src="cover_image_name" alt="Info">
                            </div>
                            <div class="right">Label</div>
                        </div>
                    </div>
                    <div class="search_button gray-4">
                        Search 
                        <img src="../images/search.png" />
                    </div>
                </div>
                <div class="large-2 more-top menuu flexa height-1">
                    <img class="menuu" src="../images/menuu.png" />
                </div>
                <div class="large-2 watchlist flexa more-top height-1">
                    <img class="watchlist" src="../images/watchlist.png" />
                </div>
                <div class="large-1 my_acc flexa more-top height-1">
                    <img class="my_acc" src="../images/my_acc.png" />
                </div>
            </div>
        </div>
    </div>

    <div class="grid-container gray-1 more-top splash_container hide_all">
            <div class="large-8 cell text-1 gray-1 border-1 more-top grid-padding-y height-1">
                    <h5>Our Suggestion</h5>
                    <p>Just Picked For you</p>
            </div>
        <div class="grid-x grid-margin-x grid-padding-y border-2 gray-1 splash_content">

        </div>
    </div>




    <div class="grid-container gray-1 more-top movie_container hide_all">
            <div class="large-8 cell text-1 gray-1 border-1 more-top grid-padding-y height-1">
                    <h5 class="movie_name">Movie 1</h5>
                    <p class="release_date">2019</p>
                </div>
                <div class="grid-x grid-margin-x more-top grid-padding-y gray-1">

            <div class="large-3 cell gray-1 more-top">
                <div class="card" style="width: 100%;">
                    <img src="cover_image_name" alt="Movie 1" class="main_movie_image gray-1 height-2">
                    <img src="../images/add.png" class="add_to" >
                </div>
            </div>

            <div class="large-9 cell gray-1  no-border more-top">
                <div class="no-border grid-padding-y more-top" style="width: 100%;">
                        <p2 class="description"></p2><br>
                        <p1>IMDB Rating: <p2 class="rating"></p2></p1><br>
                        <p1>Duration: <p2 class="length"></p2></p1><br>
                        <p1>Category: <p2 class="category"></p2></p1><br>
                        <p1>Colour: <p2 class="colour"></p2></p1><br>
                        <p1>Genre: <p2 class="genre_id"></p2></p1><br>
                        <p1>Release Date: <p2 class="release_date"></p2></p1><br>
                        <p1>Director: <p2 class="director"></p2></p1><br>
                        <p1>Writers: <p2 class="writers_id"></p2></p1><br>
                        <p3>IN THEATERS NOW!</p3><br>

                </div>
            </div>



        </div>
        <div class="large-8 cell text-1 gray-1 border-1 more-top grid-padding-y height-10">
                <h5>Casting</h5>
        </div>
        <div class="grid-x grid-margin-x grid-padding-y gray-1 cast">
        </div>
        <div class="large-8 cell text-1 gray-1 border-1 more-top grid-padding-y height-10">
                <h5>More to watch</h5>
        </div>
        <div class="grid-x grid-margin-x grid-padding-y gray-1 related_movies">
                
        </div>
    
    
    </div>
    <div class="grid-container gray-1 more-top people_container hide_all">
            <div class="large-8 cell text-1 gray-1 border-1 more-top grid-padding-y height-10">
                    <h5 class="people_name"></h5>
                </div>
            <div class="grid-x grid-margin-x grid-padding-y gray-1">

            <div class="large-3 cell gray-1 more-top">
                <div class="card" style="width: 100%;">
                    <img src="cover_image_name" alt="Movie 1" class="main_people_image gray-1 height-2">
                </div>
            </div>

            <div class="large-9 cell gray-1  no-border more-top">
                <div class="no-border grid-padding-y more-top" style="width: 100%;">
                        <p2 class="people_biography"></p2><br>
                        <p1>Born: <p2 class="born"></p2></p1><br>
                        <p1>Died: <p2 class="died"></p2></p1><br>

                </div>
            </div>



        </div>        

        <div class="large-8 cell text-1 gray-1 border-1 more-top grid-padding-y height-10">
                <h5>Images</h5>
        </div>
        <div class="grid-x grid-margin-x grid-padding-y gray-1 people_images">
        </div>
        <div class="large-8 cell text-1 gray-1 border-1 more-top grid-padding-y height-10">
                <h5>More to watch</h5>
        </div>
        <div class="grid-x grid-margin-x grid-padding-y gray-1 related_movies">
                
        </div>
    
    
    </div>


</div>

    <footer class="gray-1 height-10 more-top">
            <img class="height-10" src="../images/footer.png" style="width: 100%;" />
    </footer>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>


    <script src="js/app.js"></script>
</body>

</html>
